{{define "content"}}
<section class="section">
  <div class="section-head">
    <h1>归档</h1>
    <p>按月份查看文章。</p>
  </div>
  <div class="archive-list">
    {{range .Archives}}
    <div class="archive-group">
      <h3>{{.Title}}</h3>
      <ul>
        {{range .Posts}}
        <li><a class="text-link" href="{{$.SiteURL}}/posts/{{.Slug}}">{{.Title}}</a></li>
        {{end}}
      </ul>
    </div>
    {{end}}
  </div>
</section>
{{end}}
