{{define "content"}}
<div class="admin-container">
    <div class="admin-header">
        <h1>订阅管理</h1>
        <div class="admin-actions">
            <a href="/admin/posts" class="secondary-btn">返回文章</a>
        </div>
    </div>

    <div class="section">
        <div class="admin-card">
            <h3>手动添加订阅</h3>
            <form action="/admin/subscribers/add" method="POST" class="admin-form inline-form"
                style="margin-top: 10px;">
                <div class="form-row" style="display: flex; gap: 10px;">
                    <input type="email" name="email" placeholder="输入邮箱地址" required style="flex: 1;">
                    <button type="submit" class="primary-btn">添加</button>
                </div>
            </form>
        </div>
    </div>

    <div class="section">
        <h3>订阅列表 ({{len .Subscribers}})</h3>
        <div class="admin-table">
            <div class="admin-row admin-head">
                <span>邮箱</span>
                <span>状态</span>
                <span>加入时间</span>
                <span>操作</span>
            </div>
            {{range .Subscribers}}
            <div class="admin-row">
                <span style="font-family: monospace;">{{.Email}}</span>
                <span>
                    {{if .Active}}
                    <span class="badge" style="background: #43e97b; color: #1a1a1a;">活跃</span>
                    {{else}}
                    <span class="badge" style="background: #ccc;">退订</span>
                    {{end}}
                </span>
                <span class="muted">{{formatDate .CreatedAt}}</span>
                <div class="row-actions">
                    <form action="/admin/subscribers/delete" method="POST" onsubmit="return confirm('确认移除该订阅者?');"
                        style="display: inline;">
                        <input type="hidden" name="email" value="{{.Email}}">
                        <button type="submit" class="text-danger"
                            style="border: none; background: none; color: #e35a3d; cursor: pointer;">移除</button>
                    </form>
                </div>
            </div>
            {{else}}
            <div class="empty-state" style="padding: 40px; text-align: center; color: var(--muted);">
                暂无订阅者
            </div>
            {{end}}
        </div>
    </div>
</div>
{{end}}
