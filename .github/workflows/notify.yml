name: Notify Subscribers

on:
  workflow_dispatch:
    inputs:
      slug:
        description: 'Post Slug (Leave empty for latest)'
        required: false

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Run Notifier
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
        run: |
          go run ./cmd/notifier/main.go -slug "${{ inputs.slug }}"
