services:
  blog:
    build: .
    container_name: my-blog
    restart: unless-stopped
    ports:
      - "8080:8080" # 公开访问端口
      - "8081:8081" # 后台管理端口（建议生产环境不要直接暴露，通过 Nginx 反代或 VPN 访问）
    volumes:
      - ./data:/app/data             # 挂载数据库文件目录
      - ./uploads:/app/uploads       # 挂载上传文件目录
    environment:
      - TZ=Asia/Shanghai
      - ADMIN_USER=admin
      - ADMIN_PASS=secret_password # 请修改此密码
