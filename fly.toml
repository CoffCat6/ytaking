app = "myblog-go"  # 你可以修改为其他名称
primary_region = "hkg"  # 香港区域

[build]
  dockerfile = "Dockerfile"

[env]
  TZ = "Asia/Shanghai"
  # 部署后需要更新为实际域名
  SITE_BASE_URL = "https://myblog-go.fly.dev"
  ADMIN_BASE_URL = "https://myblog-go.fly.dev"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0

[mounts]
  source = "blog_data"
  destination = "/app/data"
  initial_size = "1gb"

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1
